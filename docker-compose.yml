version: "3.8"
services:
  algorithm-fighter-mysql:
    image: bery0na/algofi-mysql:72ee07cb269008104bc6f1114849b23f8b54822f
    # build: ./kp-deploy-algofi-mysql-k8s
    ports:
      - 3306:3306
    networks:
      - algofi-network
    volumes:
      - mydata:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
    restart: always

  algorithm-fighter-core:
    image: bery0na/algofi-core:4977f2a17e42fa280e1dfaba7c7e626b2387c5fc
    # build: ./kp-deploy-algofi-core
    ports:
      - 8080:8080
    networks:
      - algofi-network
    environment:
      - DB_URL=algorithm-fighter-mysql
      - COMPILE_URL=algorithm-fighter-compile
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  algorithm-fighter-compile:
    image: bery0na/algofi-compile:c9f965863abf8606ce7ecc6bd2b087b868a456cf
    # build: ./kp-deploy-algofi-compile
    ports:
      - 9000:9000
    networks:
      - algofi-network
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  # algorithm-fighter-front:
