version: "3.8"
services:
  algorithm-fighter-mysql:
    image: bery0na/algofi-mysql:9a7dae9579225db5197545f1d338f199896ca6ee
    ports:
      - 3306:3306
    volumes:
      - mydata:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
    restart: always

  algorithm-fighter-core:
    image: bery0na/algofi-core:0aa54535f240cc6a9d6c987223ce73322f8ac3f2
    ports:
      - 8080:8080
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  algorithm-fighter-compile:
    image: bery0na/algofi-compile:391ad8301cc5e6e00b6dcdab3087b790b79ee894
    ports:
      - 9000:9000
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

