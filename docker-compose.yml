version: "3.8"
services:
  algorithm-fighter-mysql:
    image: bery0na/algofi-mysql:9d3055fa11ebb5ca75ee7057b641e60c8aa827d9
    ports:
      - 3306:3306
    volumes:
      - mydata:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
    restart: always

  algorithm-fighter-core:
    image: bery0na/algofi-core:68f6098f200df707e563be934f7938a90bcef8a4
    ports:
      - 8080:8080
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  algorithm-fighter-compile:
    image: bery0na/algofi-compile:540c965e3e3d6516aabe4876ccdbb20adfdbcf1b
    ports:
      - 9000:9000
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

