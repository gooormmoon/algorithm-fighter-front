version: "3.8"
services:
  algorithm-fighter-mysql:
    image: bery0na/algofi-mysql:1f5e93202a311a39840bd11a568bcc025c4f4bf6
    ports:
      - 3306:3306
    volumes:
      - mydata:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
    restart: always

  algorithm-fighter-core:
    image: bery0na/algofi-core:51bad95f39e634af4efcefa92c51e6c0837b036b
    ports:
      - 8080:8080
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  algorithm-fighter-compile:
    image: bery0na/algofi-compile:60ca8493392045d066d8bcf1676f41480de48f00
    ports:
      - 9000:9000
    environment:
      - DB_URL=algorithm-fighter-mysql
    depends_on:
      - algorithm-fighter-mysql
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

